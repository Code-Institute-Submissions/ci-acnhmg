<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing New Horizons | The memory game</title>
    <!-- * Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- * Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/2f59828723.js" crossorigin="anonymous"></script>
    <!-- * Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid title-container text-center">
            <div class="row">
                <div class="col-12">
                    <img src="assets/images/ac-newhorizons-logo.png" alt="Animal Crossing(TM) New Horizons Logo" class="img-fluid">
                    <h1>The Memory Game</h1>
                    <p class="lead welcome-text">Welcome to Animal Crossing(TM) - The Memory Game! <br> Please enter your name below and
                        we can get started!</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container main-container" id="mainContent">
        <div class="row">
            <div class="col-12 text-center">
                <input type="text" name="playerName" id="playerName" placeholder="Enter your name eg. Tom Nook"
                    class="player-name"><br>
                <i class="fas fa-chevron-circle-right" id="nameForward"></i>
                <p class="small-print">PS. Your name is not stored anywhere externally and is only used in your browser's storage</p>
            </div>
        </div>
    </div>
    <!-- * Main application JS file -->
    <script src="assets/js/app.js"></script>
</body>
</html>
